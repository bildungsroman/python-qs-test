AWSTemplateFormatVersion: 2010-09-09
Outputs:
  DeploymentHistoryTag:
    Description: Stackery Deployment History Tag
    Value: X4W8DA
Parameters:
  EnvironmentAPIGatewayStageName:
    Default: local
    Description: Environment name used for API Gateway Stage names (injected by Stackery
      at deployment time)
    Type: String
  EnvironmentTagName:
    Default: local
    Description: Environment Name (injected by Stackery at deployment time)
    Type: String
  StackTagName:
    Default: python-qs-test
    Description: Stack Name (injected by Stackery at deployment time)
    Type: String
Resources:
  DeploymentMarkerTagX4W8DA:
    Type: AWS::CloudFormation::WaitConditionHandle
  Items:
    DependsOn: DeploymentMarkerTagX4W8DA
    Properties:
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TableName:
        Fn::Sub: ${AWS::StackName}-Items
    Type: AWS::DynamoDB::Table
  QuickstartApi:
    DependsOn: DeploymentMarkerTagX4W8DA
    Properties:
      Cors:
        AllowHeaders: '''Authorization,Content-Type'''
        AllowOrigin: '''*'''
      DefinitionBody:
        info: {}
        paths:
          /items:
            get:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${getItems.Arn}/invocations
          /newItem:
            post:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                type: aws_proxy
                uri:
                  Fn::Sub: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${newItem.Arn}/invocations
        swagger: '2.0'
      EndpointConfiguration: REGIONAL
      Name:
        Fn::Sub:
        - ${ResourceName} From Stack ${StackTagName} Environment ${EnvironmentTagName}
        - ResourceName: QuickstartApi
      StageName:
        Ref: EnvironmentAPIGatewayStageName
      TracingEnabled: true
    Type: AWS::Serverless::Api
  getItems:
    DependsOn: DeploymentMarkerTagX4W8DA
    Properties:
      CodeUri: s3://stackery-assetsbucket-ukaf9cb6fuco/deployments/local/python-qs-test/2019-07-29T21:28:18.722Z/bad14c1a5dae4ed9e94cf5aef1b4e6fc
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: getItems
      Environment:
        Variables:
          TABLE_ARN:
            Fn::GetAtt:
            - Items
            - Arn
          TABLE_NAME:
            Ref: Items
      Events:
        QuickstartApiGETitems:
          Properties:
            Method: GET
            Path: /items
            RestApiId:
              Ref: QuickstartApi
          Type: Api
      FunctionName:
        Fn::Sub: ${AWS::StackName}-getItems
      Handler: handler.handler
      MemorySize: 3008
      Policies:
      - AWSXrayWriteOnlyAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Items
      Runtime: python3.7
      Timeout: 30
      Tracing: Active
    Type: AWS::Serverless::Function
  newItem:
    DependsOn: DeploymentMarkerTagX4W8DA
    Properties:
      CodeUri: s3://stackery-assetsbucket-ukaf9cb6fuco/deployments/local/python-qs-test/2019-07-29T21:28:18.722Z/076c4e34992b428e33f2caa9abc849a6
      Description:
        Fn::Sub:
        - Stack ${StackTagName} Environment ${EnvironmentTagName} Function ${ResourceName}
        - ResourceName: newItem
      Environment:
        Variables:
          TABLE_ARN:
            Fn::GetAtt:
            - Items
            - Arn
          TABLE_NAME:
            Ref: Items
      Events:
        QuickstartApiPOSTnewItem:
          Properties:
            Method: POST
            Path: /newItem
            RestApiId:
              Ref: QuickstartApi
          Type: Api
      FunctionName:
        Fn::Sub: ${AWS::StackName}-newItem
      Handler: handler.handler
      MemorySize: 3008
      Policies:
      - AWSXrayWriteOnlyAccess
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Items
      Runtime: python3.7
      Timeout: 30
      Tracing: Active
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
